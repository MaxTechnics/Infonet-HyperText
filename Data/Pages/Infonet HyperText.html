<link rel="shortcut icon" href="../Images/Glyph/favicon.ico" />

<meta name="msapplication-tooltip" content="Infonet" />

<meta name="msapplication-task" content="name=Infonet HyperText;icon-uri=../Images/Glyph/HyperTextLogo3232.png" />

<link rel="stylesheet" type="text/css" href="./Infonet%20HyperText%20Extras/IHT.css">

<!-- Import SweetAlert -->
<script src="./Infonet%20HyperText%20Extras/Sweetalert2/sweetalert2@9.min.js"></script>
<link id="swal" rel="stylesheet" href="./Infonet%20HyperText%20Extras/Sweetalert2/default.css">

<!-- Import WarpSpeed -->
<script type="text/javascript" src="./Infonet%20HyperText%20Extras/WarpSpeed/warpspeed.min.js"></script>
</head>

<body onload="startInfonetHyperText();" class="Background">

<!-- Overlay that is used for transitons and reloading -->
<div id="overlay"></div>

<!-- WarpSpeed canvas for the secret code backgound -->
<div style="position:fixed; z-index:-2; top:0; left:0; width:100%; height:100%;">
  <canvas id="kettlebg" style="width:100%; height:100%;"></canvas>
</div>

<!-- Loading screen -->
<div class="ipl-progress-indicator" id="ipl-progress-indicator">
  <div class="ipl-progress-indicator-head">
    <div class="first-indicator"></div>
    <div class="second-indicator"></div>
  </div>
  <div class="insp-logo-frame">
    <img width="112" class="insp-logo-frame-img" height="112" src="../Images/Glyph/HyperTextLogo512512.png"></img>
  </div>
</div>

<!-- Play audio while loading -->
<audio id="LoadingAudio" autoplay>
  <source src="../Sound/m4r/HomePodReadyToSetUp-b238.mp3" preload="auto" type="audio/mpeg">
</audio>

<!-- Right Click Menu -->
<div id="menu" class="menu">
  <nav id="nav" class="main-nav" role="navigation">
    <ul>
      <li><a id="menuopt1"><span>Close Menu</span></a></li>
      <li><a id="menuopt2"><span>Reload</span></a></li>
      <li><a id="menuopt3"><span id="darkmodetoggle">Darkmode not working right now</span></a></li>
      <li><a id="menuopt4"><span>About Infonet HyperText</span></a></li>
      <li><a id="menuopt5"><span>Report an issue</span></a></li>
      <li><a id="menuopt6"><span>Return to Console</span></a></li>
    </ul>
  </nav>
</div>

<!-- Page content is in this div -->
<div id="PageContentDiv">

<!-- Play audio when loading is complete -->
<audio id="LoadedAudio">
  <source id="LoadedSoundAsset" src="../Sound/m4r/SetupFinal-b238.mp3" preload="auto" type="audio/mpeg">
</audio>

<!-- Play a theme video file as background. Due to alignment issues on large screens, it has been disabled -->
<!--
<video id="HyperTextTheme" video autobuffer autoplay muted loop>
  <source id="mp4" src="BG.mp4" type="video/mp4">
</video>
-->

<div id="Header">

<!-- Display Infonet HyperText logo and define it as hyperlink -->
<div id="LogoDiv"><img id="InfonetHyperTextLogo" src="../Images/HTLogo/HTLogoDay.png" title="Greetings from Infonet Team"></div>

<!-- Display time and date -->
<div class="ClockDiv"><h2 id="Time">ClockScript Failed</h2></div>

<!-- If an applet would be found, it can be placed here -->
<div class="AppletDiv"></div>
</div>

<!-- Invisible div that prevents accidental clicking of the iframes -->
<div id="noclick"></div>

<!-- Display iframes -->
<div>
<!-- This is the iframe for the absent teacher element (left part) -->
<iframe id="leftframe" class="iframe leftframe" src="https://heuristic-shannon-428b24.netlify.app/" frameborder="0" scrolling="no" align="left">
No iframes :-(</iframe>

<!-- This is the iframe for the slider (right part) -->
<iframe id="rightframe" class="iframe rightframe" src="https://www.montfort.be/infonet/" frameborder="0" scrolling="no" align="right">
No iframes :-(</iframe>
</div>
</div>

<script type="text/javascript" src="./Infonet%20HyperText%20Extras/IHT.js"></script>
