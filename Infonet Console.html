<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Infonet Console</title>
  <link rel="stylesheet" href="./Data/Pages/Infonet%20HyperText%20Extras/console.css">
  <script type="text/javascript" src="./Data/Pages/Infonet%20HyperText%20Extras/WarpSpeed/warpspeed.min.js"></script>
  <script src="./Data/Pages/Infonet%20HyperText%20Extras/console.js"></script>
  <script src="./Data/Pages/Infonet%20HyperText%20Extras/browsers.js"></script>
  <script src="./Data/Pages/Infonet%20HyperText%20Extras/Sweetalert2/sweetalert2@9.min.js"></script>
  <link rel="stylesheet" href="./Data/Pages/Infonet%20HyperText%20Extras/Sweetalert2/borderless.css">
</head>
<body>
<div style="position:fixed; z-index:0; top:0; left:0; width:100%; height:100%;">
	<canvas id="canvas" style="width:100%; height:100%;" class="fadein"></canvas>
<script type="text/javascript">b = new WarpSpeed("canvas", {"speed":0.1,"speedAdjFactor":0.03,"density":0.7,"shape":"square","warpEffect":true,"warpEffectLength":5,"depthFade":true,"starSize":3,"backgroundColor":"hsl(263,45%,7%)","starColor":"#FFFFFF"})</script>
</div>

<label id="img_category_label" class="field fadein" for="img_category" data-value="">
	<span>HyperText Mode</span>
	<div id="img_category" class="psuedo_select" name="img_category">
		<span class="selected"></span>
		<ul id="img_category_options" class="options">
			<li class="option"data-value="opt_1" onclick="startRedirect('Data/Pages/Infonet%20HyperText.html');">Default</li>
			<li class="option"data-value="opt_2" onclick="notDone();">Teacher Mode</li>
			<li class="option"data-value="opt_3" onclick="startRedirect('Data/Pages/XMOS.html');">Chrysostomos</li>
			<li class="option"data-value="opt_4" onclick="startRedirect('Data/Pages/April%20Fools%20Stage%201.html');">April Fools Stage 1</li>
			<li class="option"data-value="opt_5" onclick="startRedirect('Data/Pages/April%20Fools%20Stage%202.html');">April Fools Stage 2</li>
			<li class="option"data-value="opt_6" onclick="guideMode();">Interactive Guide</li>
		</ul>
	</div>
</label>

<a id="reportButton" class="fadein" onclick="startRedirect('https://docs.google.com/forms/d/e/1FAIpQLSeBfn9YSJ8G4UIyFcmCZ6Tx_o_WymM4Z0gNWj4m2ZYirm9w5g/viewform?usp=sf_link');" target="_blank">Report a problem</a>
</body>
</html>
